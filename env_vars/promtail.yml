promtail_config_server:
  http_listen_port: 9080
  grpc_listen_port: 9081
promtail_config_clients:
  - url: "https://loki.ayanides.cloud/loki/api/v1/push"

promtail_config_scrape_configs:
  - job_name: system
    static_configs:
    - targets:
        - localhost
      labels:
        job: varlogs
        __path__: /var/log/*log