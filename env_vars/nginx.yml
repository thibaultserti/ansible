---
creds_path: /var/lib/letsencrypt/dns_google_domains_credentials.ini

certbot_admin_email: thibault.ayanides@free.fr
certbot_create_if_missing: true
certbot_create_standalone_stop_services: []
certbot_create_command: |-
  certbot certonly --noninteractive
                  --authenticator 'dns-google-domains'
                  --agree-tos
                  --email {{ cert_item.email | default(certbot_admin_email) }}
                  --server 'https://acme-v02.api.letsencrypt.org/directory'
                  --dns-google-domains-zone 'ayanides.cloud'
                  --dns-google-domains-credentials '{{ creds_path }}'
                  -d {{ cert_item.domains | join(',') }}
certbot_create_method: standalone
certbot_certs:
  - domains:
    - semaphore.ayanides.cloud

nginx_vhosts:
  - listen: "443 ssl http2"
    server_name: "semaphore.ayanides.cloud"
    root: "/usr/share/nginx/html"
    index: "index.html index.htm"
    state: "present"
    template: "{{ nginx_vhost_template }}"
    filename: "semaphore.ayanides.cloud.conf"
    extra_parameters: |
      location / {
        proxy_pass http://127.0.0.1:3000;
      }
      ssl_certificate     /etc/letsencrypt/live/semaphore.ayanides.cloud/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/semaphore.ayanides.cloud/privkey.pem;
      ssl_protocols       TLSv1.2 TLSv1.3;
      ssl_ciphers         HIGH:!aNULL:!MD5;
