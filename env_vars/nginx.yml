---
creds_path: /var/lib/letsencrypt/dns_google_domains_credentials.ini

certbot_admin_email: thibault.ayanides@free.fr
certbot_create_if_missing: true
certbot_create_standalone_stop_services: []
certbot_create_command: |-
  certbot certonly --noninteractive
                  --authenticator 'dns-google-domains'
                  --agree-tos
                  --email {{ cert_item.email | default(certbot_admin_email) }}
                  --server 'https://acme-v02.api.letsencrypt.org/directory'
                  --dns-google-domains-zone 'ayanides.cloud'
                  --dns-google-domains-credentials '{{ creds_path }}'
                  -d {{ cert_item.domains | join(',') }}
certbot_create_method: standalone
certbot_certs:
  - domains:
    - semaphore.ayanides.cloud

nginx_vhosts:
  - listen: "443 ssl http2"
    server_name: "semaphore.ayanides.cloud"
    root: "/usr/share/nginx/html"
    index: "index.html index.htm"
    state: "present"
    template: "{{ nginx_vhost_template }}"
    filename: "semaphore.ayanides.cloud.conf"
    extra_parameters: |
      location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_request_buffering off;
      }

      location /api/ws {
        proxy_pass http://127.0.0.1:3000/api/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Origin "";
      }

      # required to avoid HTTP 411: see Issue #1486
      # (https://github.com/docker/docker/issues/1486)
      chunked_transfer_encoding on;

      # add Strict-Transport-Security to prevent man in the middle attacks
      add_header Strict-Transport-Security "max-age=31536000" always;

      ssl_certificate     /etc/letsencrypt/live/semaphore.ayanides.cloud/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/semaphore.ayanides.cloud/privkey.pem;

      ssl_protocols       TLSv1.2 TLSv1.3;
      ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
      ssl_prefer_server_ciphers on;
      ssl_session_cache shared:SSL:10m;